<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- 파비콘 -->
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <!--내비바 아이콘 css -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--내비바 css  -->
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/signin.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <script type="module" src="../static/js/navbar.js"></script>
    <script type="module" src="../static/js/signin.js"></script>
    <title>지금은 전시상황! | 로그인</title>
</head>

<body>
    <header></header>
    <div class="all-items-organizer">
        <div class="welcome-set">
            <h3 class="welcome-greeting">Welcome to</h3>
            <h1 class="welcome-title">지금은 전시 상황</h1>
        </div>
        <button type="button" id="googleSigninBtn" class="google-btn">
            <img class="google-btn-img" src="/static/img/google-signin-btn.png">
        </button>
        <div class="sepline-wraper">
            <hr class="sepline">
            <span>OR</span>
            <hr class="sepline">
        </div>
        <form class="signin-inputs" id="" action="" name="" method="" accept-charset="UTF-8">
            <input type="email" id="email" placeholder="이메일을 입력하세요">
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <button type="button" id="signInButton">로그인</button>
        </form>
    </div>
    <div class="footer" id="footer"></div>
    <script type="module" src="../static/js/footer.js"></script>
</body>
</html>
