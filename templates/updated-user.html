<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--내비바 아이콘 css -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--내비바 css  -->
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/updated-user.css">
    <script type="module" src="../static/js/navbar.js"></script>
    <script type="module" src="../static/js/updated-user.js"></script>
    <title>Document</title>
</head>

<body>
    <header></header>
    <div class="all-items-organizer">
        <div class="welcome-set">
            <h3 class="welcome-greeting">Welcome to</h3>
            <h1 class="welcome-title">회원정보 수정 페이지</h1>
        </div>
        <form class="update-inputs" id="" action="" name="" method="" accept-charset="UTF-8">
            <span class="writing-info">*따로 기입하지 않으면 기존 정보로 유지됩니다</span>
            <!-- <input type="email" id="email" placeholder="수정할 이메일을 입력하세요" required> -->
            <input type="password" id="password" placeholder="수정할 비밀번호를 입력하세요" required>
            <input type="password" id="passwordCheck" placeholder="수정할 비밀번호 재확인" required>
            <input type="nickname" id="nickname" placeholder="수정할 닉네임을 입력하세요" required>
            <span class="select-gender-info"> ▼ **수정할 성별을 선택해주세요</span>
            <select id="gender" class="select-gender" required>
                <option selected value="밝히고 싶지 않음">밝히고 싶지 않음</option>
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select>
            <!-- ▼ 자기소개와 프로필이미지는 필수값아님 ▼ -->
            <span class="profile-image-info"> ▼ 수정할 프로필 이미지를 추가해주세요</span>
            <input type="file" id="profileImage" class="profile-image" accept=".jpg,.jpeg,.png,.gif,.bmp" capture="camera">
            <textarea type="text" id="bio" class="update-bio" placeholder="수정할 자기소개를 입력하세요"></textarea>
            <!-- ▲ 자기소개와 프로필이미지는 필수값아님 ▲ -->
            <button type="button" id="userInfoEditButton">수정완료</button>
        </form>
    </div>
</body>

</html>
