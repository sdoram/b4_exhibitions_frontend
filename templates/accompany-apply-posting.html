<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/accompany-apply-posting.css">
    <script type="module" src="../static/js/accompany.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="all-items-organizer">
        <h1 class="welcome-title">동행글 목록</h1>
        <!-- 동행글 한 개 시작 -->
        <div class="gray-box">
            <div class="purple-box">
                <div class="row1-in-purple">
                    <div class="nickname">
                        하얀솜사탕
                    </div>
                    <div class="goal-number">
                        목표인원 <span>7명</span>
                    </div>
                    <div class="set-date">
                        동행시간 <span>2023.06.19.13:30~2023.06.19.16:30</span>
                    </div>
                </div>
                <div class="row2-in-purple">
                    <div class="accompany-content">
                        <p class="content-header">이런 분을 구합니다!</p>
                        꼭 가고 싶은 곳이었는데 혼자 가려니까 영 부담스럽네요! 제가 운전할테니 같이 가실 분 찾아요 ^^ 저와 같은 워킹맘이셨으면 좋겠네요. 잘 부탁드립니다!
                    </div>
                </div>
                <div class="row3-in-purple">
                    <div class="date-info">
                        <span>동행글 최종 수정일</span>
                        <span>2023-06-19</span>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="acc-apply-btn">동행신청</button>
                        <button type="button" class="acc-update-btn">수정</button>
                        <button type="button" class="acc-delete-btn">삭제</button>
                    </div>
                </div>
            </div>
            <!-- 동행글에 달리는 신청글 작성하기 화면 시작 -->
            <div class="app-applier-all">
                <span class="app-arrow-mark">↳</span>
                <form class="app-applier-purple-box">
                    <div class="app-applier-row1-in-purple">
                        <div class="app-applier-nickname">
                            로그인 닉네임
                        </div>
                    </div>
                    <div class="app-applier-row2-in-purple">
                        <div class="app-applier-accompany-content">
                            <p class="app-applier-content-header">저도 같이 갈래요!</p>
                            <textarea class="app-applier-content" id="" placeholder="내용을 입력하세요."></textarea>
                        </div>
                    </div>
                    <div class="app-applier-row3-in-purple">
                        <button type="button" class="app-applier-acc-posing-btn">등록</button>
                    </div>
                </form>
            </div>
            <!-- 동행글에 달리는 신청글 작성하기 화면 끝 -->
        </div>
        <!-- 동행글 한 개 끝 -->
    </div>
</body>

</html>
