<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--내비바 아이콘 css -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--내비바 css  -->
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/exhibition-posting.css">
    <script type="module" src="../static/js/navbar.js"></script>
    <script type="module" src="../static/js/exhibition-posting.js"></script>
    <title>지금은 전시상황! | 전시회 등록</title>
</head>

<body>
    <header></header>
    <h1 class="welcome-title" id="welcomeTitle">전시회 수동 등록</h1>
    <div class="">
        <form class="all-items-organizer">
            <select id="exhibitionCategory" class="exh-category" required>
                <option selected value="">카테고리</option>
                <option value="전시/관람">전시/관람</option>
                <option value="서울형키즈카페">서울형키즈카페</option>
                <option value="산림여가">산림여가</option>
                <option value="문화행사">문화행사</option>
                <option value="농장체험">농장체험</option>
                <option value="교육체험">교육체험</option>
                <option value="공원탐방">공원탐방</option>
            </select>
            <select id="exhibitionService" class="exh-category" required>
                <option selected value="">서비스 상태</option>
                <option value="접수중">접수중</option>
                <option value="접수종료">접수종료</option>
                <option value="안내중">안내중</option>
                <option value="예약마감">예약마감</option>
                <option value="예약일시중지">예약일시중지</option>
            </select>
            <input type="text" id="exhibitionTitle" class="exh-title" placeholder="전시 제목을 입력해주세요">
            <input type="text" id="exhibitionLocation" class="exh-location" placeholder="전시 위치를 입력해주세요">
            <span> ▼ 전시 시작일을 입력해주세요</span>
            <input type="date" id="exhibitionStartDate" class="exh-start-date">
            <span> ▼ 전시 종료일을 입력해주세요</span>
            <input type="date" id="exhibitionEndDate"class="exh-end-date">
            <span> ▼ 전시 포스터를 업로드해주세요</span>
            <input type="file" id="exhibitionImage" class="exh-img" accept=".jpg,.jpeg,.png,.gif,.bmp" capture="camera">
            <input type="url" id="exhibitionURL" class="exh-location" placeholder="예약 사이트로 가는 외부 URL을 입력해주세요">
            <span> ▼ 전시 내용을 입력해주세요</span>
            <textarea name="" id="exhibitionContent" class="exh-content"></textarea>
            <button type="button" id="exhibitionPostingButton" class="submit-btn">작성</button>
            <button type="button" id="exhibitionPutButton" class="submit-btn">수정</button>
        </form>
    </div>
</body>

</html>
