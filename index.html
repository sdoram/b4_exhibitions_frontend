<!DOCTYPE html>

    <meta property="og:url" content="https://b4-exhibitions-now.netlify.app/" />

    <!-- 콘텐츠의 미디어 유형(기본값은 website) -->

    <!-- 표시되는 이미지의 URL -->

                </div>
                <div class="rank5">

        <input class="searching-bar" id="search" placeholder="원하는 전시를 키워드로 검색해보세요">

    <div class="all-exhibitions-organizer" id="exhibitionList">

            <div class="exhibition-img-box">

            <div class="exhibition-info-box">

                <span class="exhibition-period">전시 기간</span>

                    <div class="heart" id="heart" onclick='heart()'></div>

                <div class="sign-set">

        </div>-->
